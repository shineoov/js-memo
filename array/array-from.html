<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array From</title>
<script>

</script>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
</body>
<script>
    const buttons = document.querySelectorAll("button"); // -> NodeList

    console.log(buttons); // -> NodeList

    // NodeList to Array
    Array.from(buttons).forEach(button => {
        button.addEventListener("click", () => {
            console.log("button index : ", button.innerHTML);
        });
    });
</script>

</html>
